name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: redcross
          POSTGRES_USER: redcross_user
          POSTGRES_PASSWORD: redcross_pass
        ports: [5432:5432]
        options: >-
          --health-cmd "pg_isready -U redcross_user -d redcross"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ────────────────────── Python / Backend ──────────────────────
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install auth-service deps
        run: pip install -r auth-service/requirements.txt

      - name: Install user-service deps
        run: pip install -r user-service/requirements.txt

      - name: Run backend tests
        run: |
          pytest auth-service/tests -vv
          pytest user-service/tests -vv

      # ────────────────────── Node / Frontend ──────────────────────
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: cd frontend && npm ci

      - name: Run frontend tests
        run: cd frontend && npm test -- --coverage --ci

      # Optional: Upload coverage (if you want pretty badges later)
      # - name: Upload coverage
      #   uses: codecov/codecov-action@v4